<!DOCTYPE HTML>
<html>
	
<head>
	<title>Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body>
	<p>Your order has been successfully placed</p>
	<div id="cartItems">
	<h2>The items you have ordered</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Your total order size is</span> : ${{totalPrice}}
			<span if="deliverydate"></span>
		</div>
		<div><button><a href="/">Return to Home Page</button></div>
	</div>
</div>
</body>
</html>
